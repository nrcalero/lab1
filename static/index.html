<!doctype html>

<html>
<head>
	<title>COGS 120 Lab 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/introHCI.css">
    <link rel="stylesheet" href="css/bootstrap.css">
	<!-- this is a comment in HTML -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div>
		<!-- h1 through h6 are headers. The higher the number, the smaller the header -->
		<!-- p means paragraph -->
		<div>
			<h1>Nathanyel Calero</h1>
			<p>human-computer interaction &middot; design &middot; student</p>
		</div>

		<h3>Projects</h3>
		<!-- divs are invisible structuring elements that stack vertically by default. Use them to organize your code -->
		<!-- img tags are images. Lorem Pixel will deliver random images; handy! -->
		<!-- a are anchors, also known as hyperlinks. Use the href attribute to tell the browser where to go when the user clicks -->
		<div id="main" class="container">
			<div id="projects" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#projects" data-slide-to="0" class="active"></li>
					<li data-target="#projects" data-slide-to="1"></li>
					<li data-target="#projects" data-slide-to="2"></li>
					<li data-target="#projects" data-slide-to="3"></li>
					<li data-target="#projects" data-slide-to="4"></li>
					<li data-target="#projects" data-slide-to="5"></li>
					<li data-target="#projects" data-slide-to="6"></li>
					<li data-target="#projects" data-slide-to="7"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="images/lorempixel.people.1.jpeg" alt="Lorem Pixel Image">
						<div class="carousel-caption">
							<p>Waiting in Line</p>
						</div>
					</div>
					<div class="item">
						<img src="images/lorempixel.city.1.jpeg" alt="Lorem Pixel Image">
						<div class="carousel-caption">
							<p>Needfinding</p>
						</div>
					</div>
					<div class="item">
						<img src="images/lorempixel.technics.1.jpeg" alt="Lorem Pixel Image">
						<div class="carousel-caption">
							<p>Prototyping</p>
						</div>
					</div>
					<div class="item">
						<img src="images/lorempixel.abstract.1.jpeg" alt="Lorem Pixel Image">
						<div class="carousel-caption">
							<p>Heuristic Evaluation</p>
						</div>
					</div>
					<div class="item">
						<img src="images/lorempixel.abstract.8.jpeg" alt="Lorem Pixel Image">
						<div class="carousel-caption">
							<p>Visualization</p>
						</div>
					</div>
					<div class="item">
						<img src="images/lorempixel.people.2.jpeg" alt="Lorem Pixel Image">
						<div class="carousel-caption">
							<p>Social Design</p>
						</div>
					</div>
					<div class="item">
						<img src="images/lorempixel.technics.2.jpeg" alt="Lorem Pixel Image">
						<div class="carousel-caption">
							<p>Gestural Interaction</p>
						</div>
					</div>
					<div class="item">
						<img src="images/lorempixel.city.2.jpeg" alt="Lorem Pixel Image">
						<div class="carousel-caption">
							<p>Design Tools</p>
						</div>
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#projects" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#projects" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
